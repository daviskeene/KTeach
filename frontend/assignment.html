<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/landing-page.min.css" rel="stylesheet">

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <style>
        #editor {
            position: absolute;
            top: 0;
            left : 0;
            bottom: 0;
            right: 0;
        }
        #container-code {
            background-color: #000000;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 250px;
            padding: 3em;
            border-radius: 15px;
            overflow: scroll;
        }

        #autograder {
            color: #ffffff;
            font-size: 16px;
            font-family: monospace;
        }
    </style>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-light bg-light static-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">KTeach: The Kotlin Classroom</a>
        <div>
            <a class="btn btn-primary" href="studenthome.html" id="username"></a>
            <a class="btn btn-warning mx-2" href="index.html" id="logout" onclick="localStorage.removeItem('user')">Logout</a>
        </div>
    </div>
</nav>
<div class="progress">
    <div class="progress-bar" id="progress-bar-student" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading" id="sidebar-title">KTeach: The Online Classroom</div>
        <div class="list-group list-group-flush">
            <a href="studenthome.html" class="list-group-item list-group-item-action bg-light">Assignments</a>

        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div class="container-fluid">

            <h1 class="mt-3" id="name"></h1>
            <p id="description"></p>

            <div class="border-right" style="position: relative; height: 300px;">
                <div id="editor"></div>
            </div>

        <a id="download" role="button">
            <button class="btn btn-outline-primary" style="vertical-align: middle">Run Main</button>
        </a>
        <label id="upload" class="btn btn-outline-success my-0" style="vertical-align: middle">
            Check Solution
        </label>

            <div class="spinner-border text-primary" id="upload-spinner" role="status" style="opacity: 0">
                <span class="sr-only">Loading...</span>
            </div>
            <input type="hidden" id="testpath" value="">

            <div id="results">
                <h2 id="score"></h2>
                <div id="container-code">
                <div id="autograder">
                    <h3>Output will be displayed here.</h3>
                </div>
                </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>

<div id ="content"></div>
    <script src="js/loadassignment.js"></script>
    <script src="js/grade.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript"></script>
</div>

</body>
</html>
