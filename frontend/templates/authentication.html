<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In / Sign Up</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="studenthome.html" method="post" role="form" style="display: block;" onsubmit="">
                                <div class="form-group">
                                    <input type="text" name="email_login" id="email_login" tabindex="1" class="form-control" placeholder="Email" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password_login" id="password_login" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <form id="register-form" action="studenthome.html" method="post" role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" name="classroom_id" id="classroom_id" tabindex="1" class="form-control" placeholder="Classroom ID" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="first_name" id="first_name" tabindex="1" class="form-control" placeholder="First Name" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="last_name" id="last_name" tabindex="1" class="form-control" placeholder="Last Name" value="">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="pwd" id="pwd" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function() {
        $('#login-form-link').click(function(e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-form-link').click(function(e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });

    });

    const registerForm = document.getElementById("register-form");
    registerForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const registerFormData = new FormData(this);
        var object = {};
        registerFormData.forEach(function (value, key) {
            object[key] = value;
        });
        var json = JSON.stringify(object);

        fetch('http://localhost:8080/api/firestore/add/student/', {
            method: 'POST',
            headers: {
                'Content-Type' : 'application/json'
            },
            redirect: 'follow',
            body: json
        })
            .then(function (response) {
                return response.json();
            })
            .then(function (text) {
                localStorage.setItem('user', JSON.stringify(text));
            })
            .then(function (error) {
                console.error(error);
                window.location.replace("studenthome.html");
            });
    });

    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const loginFormData = new FormData(this);
        var object = {};
        loginFormData.forEach(function (value, key) {
            if (key === 'email_login') {
                object['email'] = value;
            }
            if (key === 'password_login') {
                object['password'] = value;
            }
        });
        let json = JSON.stringify(object);
        console.log(json);

        fetch('http://localhost:8080/api/login/', {
            method: 'POST',
            headers: {
                'Content-Type' : 'application/json'
            },
            body: json
        })
            .then(function (response) {
                // Store returned object to local storage
                return response.json();
            })
            .then(function (text) {
                localStorage.setItem('user', JSON.stringify(text));
                console.log(text);
            })
            .then(function (error) {
                console.error(error);
                window.location.replace("studenthome.html");
            });
    });

</script>

</body>
</html>
